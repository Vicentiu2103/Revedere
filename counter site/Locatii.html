<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locații</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('images/mountain-landscape.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            color: #fff;
            text-align: center;
            overflow-x: hidden; /* Evită scroll-ul orizontal */
        }

        header {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            font-size: 0.5em;
        }

        footer {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9em;
        }

        .map-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            justify-items: center;
            margin: 80px 20px 20px 20px; /* Adăugați marginea de sus pentru a nu se suprapune cu headerul */
        }

        .map-wrapper {
            width: 100%;
            max-width: 600px; /* Poți ajusta această valoare după cum dorești */
            margin: 0;
            background: rgba(0, 0, 0, 0.5); /* Adaugă un overlay pentru text */
            border-radius: 10px;
            padding: 10px;
        }

        .map-title {
            color: #fff;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .map-details {
            color: #fff;
            margin-top: 5px;
            font-size: 0.9em;
        }

        .button-container {
            margin-top: 20px;
        }

        .button-container button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button-container button:hover {
            background-color: #005f6b;
        }

        /* Media Queries pentru adaptarea la diferite ecrane */
        @media (max-width: 768px) {
            .map-title {
                font-size: 1em;
            }

            .map-details {
                font-size: 0.8em;
            }

            .button-container button {
                font-size: 0.9em;
                padding: 8px 16px;
            }
        }

        @media (max-width: 480px) {
            .map-title {
                font-size: 0.9em;
            }

            .map-details {
                font-size: 0.7em;
            }

            .button-container button {
                font-size: 0.8em;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Clasa a XII-a E</h1>
    </header>

    <div class="map-container">
        <div class="map-wrapper">
            <div class="map-title">Revedere la liceu</div>
            <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2864.5215314859615!2d24.982251575921605!3d44.11386382251547!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40adae437f9a6e3f%3A0x1ff9affe83c1cb6d!2sColegiul%20Na%C8%9Bional%20Anastasescu!5e0!3m2!1sro!2sro!4v1724779648936!5m2!1sro!2sro"
                width="100%"
                height="300"
                style="border:0;"
                allowfullscreen
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
            <div class="map-details">Strada Republicii 9-11, Roșiori de Vede 145100</div>
        </div>

        <div class="map-wrapper">
            <div class="map-title">Masa împreună</div>
            <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2864.214489152116!2d24.972091086071277!3d44.120197847556625!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40adae59d7e6f93f%3A0xc3f116efb7f5d152!2sQuadry%20-%20Aquaventura!5e0!3m2!1sro!2sro!4v1724779796776!5m2!1sro!2sro"
                width="100%"
                height="300"
                style="border:0;"
                allowfullscreen
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
            <div class="map-details">Aleea Parc 11, Roșiori de Vede 145100</div>
        </div>
    </div>

    <div class="button-container">
        <button onclick="window.location.href='Counter.html'">Home</button>
    </div>

    <footer>
        <div>Contact: Adina Chelu +40769534552</div>
        <div>Locațiile noastre</div>
        <div>Contact: Vicentiu Ilie +40739554520</div>
    </footer>
</body>
</html>
