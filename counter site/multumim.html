<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mulțumiri</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('images/mountain-landscape.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            color: #fff;
            text-align: center;
        }

        header {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            font-size: 0.5em;
        }

        footer {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9em;
        }

        .button-container {
            margin-top: 60px; /* Ajustare pentru a fi sub header */
        }

        .button-container button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 5px;
        }

        .button-container button:hover {
            background-color: #005f6b;
        }
    </style>
</head>
<body>
    <header>
        <h1>Clasa a XII-a E</h1>
    </header>

    <div class="button-container">
        <button onclick="window.location.href='Counter.html'">Home</button>
        <button onclick="window.location.href='Locatii.html'">Vezi locațiile</button>

    <footer>
        <div>Contact: Adina Chelu +40769534552</div>
        <div>Vă mulțumim pentru participare!</div>
        <div>Contact: Vicentiu Ilie +40739554520</div>
    </footer>

</html>
