<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mulțumesc!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('images/mountain-landscape.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .message-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        .message-container h1 {
            color: #008CBA;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="message-container">
        <h1>Mulțumim pentru înscriere!</h1>
        <p>Am primit informațiile tale și îți vom răspunde în curând. Te așteptăm cu nerăbdare!</p>
    </div>
</body>
</html>
